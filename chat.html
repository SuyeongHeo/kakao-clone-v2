<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
    <title>채팅 ｜ Kakao Clone</title>
  </head>
  <body>
      <div class="status-bar">
          <div class="status-bar__column">
              <i class="fas fa-wifi"></i>
              <span class="status-bar__mobile-carrier">KT</span>
              <span class="status-bar__generation">LTE</span>              
          </div>
          <div class="status-bar__column">
            <span class="status-bar__clock">오후3:03</span>
          </div>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-clock"></i>
            <span class="status-bar__battery-level">94%</span>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
      </div>
      <header class="header">
          <div class="header__back-btn">
              <a href="index.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
              </a>
          </div>
          <div class="header__header-column">
              <h1 class="header__title">범이</h1>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
          </div>
        </header>
        <main class="chat">
            <ul class="chat__messages">
                <span class="chat__timestamp">
                    2020년 7월 4일 토요일 
                </span>
                <li class="incoming-message message">
                    <img src="images/mulbum.png" alt="g-avatar">
                    <div class="message__content">
                        <span class="message__author">범이</span>
                        <div class="message__bubble">
                           너 인스타 보니까 공부하는척 하고 있더라?ㅋㅋㅋ                            
                        </div>
                        <img src="images/pengsoo-study2-1.png" alt="message__bubble">
                        <span class="message__timestamp">오전 11:16</span>                        
                    </div>
                </li>
                <li class="incoming-message message">                    
                    <span class="message__timestamp">오전 11:17</span> 
                    <div class="message__content">                                                 
                        <div class="message__bubble">
                           아닌데? 나 진짜 공부하고 있었던건데?                            
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <div class="chat__write">
            <div class="chat__write-column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__write-column">
                <input type="text" placeholder="메세지를 입력하세요." class="chat__write-input">
            </div>
            <div class="chat__write-column">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-hashtag"></i>
                </span>
            </div>
        </div>
  </body>
</html>
