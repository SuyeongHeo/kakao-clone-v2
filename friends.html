<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>친구 ｜ Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span class="status-bar__mobile-carrier">KT</span>
        <span class="status-bar__generation">LTE</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후3:03</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery-level">94%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-user-plus fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                펭수
              </span>
              <span class="friend__status">
                눈치챙겨
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                펭수로 하겠습니다 - 펭수 &...
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__birthday">
        <h5 class="friends__birthday-title">생일인 친구</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/cake.JPG" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                친구의 생일을 확인해보세요!
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">즐겨찾기</h5>
        <li class="friends__friend friend">
          <div class="friend__lists">
            <div class="friend__column">
              <img src="images/mulbum.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  범이
                </span>
                <span class="friend__status">
                  구직중
                </span>
              </div>
            </div>
            <div class="friend__column">
              <img src="images/ddok2.JPG" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  똑이
                </span>
                <span class="friend__status">
                  똑똑똑
                </span>
              </div>
            </div>
            <div class="friend__column">
              <img src="images/pjy.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">
                  박째영
                </span>
                <span class="friend__status">
                  저 이제 매니저 아닙니다!
                </span>
              </div>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                신이나 - 펭수
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">5</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
