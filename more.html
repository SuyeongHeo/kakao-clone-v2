<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
    <link rel="stylesheet" href="css/styles.css">
    <title>더보기 ｜ Kakao Clone</title>
  </head>
  <body>
      <div class="status-bar">
          <div class="status-bar__column">
              <i class="fas fa-wifi"></i>
              <span class="status-bar__mobile-carrier">KT</span>
              <span class="status-bar__generation">LTE</span>              
          </div>
          <div class="status-bar__column">
            <span class="status-bar__clock">오후3:03</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-clock"></i>
            <span class="status-bar__battery-level">94%</span>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
      </div>
      <header class="header">
          <div class="header__header-column">
              <h1 class="header__title">더보기</h1>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music fa-2x"></i>
            </span>
            <span class="header__icon">
              <a href="settings.html">
                <i class="fas fa-cog fa-2x"></i>
              </a>
            </span>
          </div>
      </header>
      <main class="more">
        <header class="more__header">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img src="images/avatar.png" class="g-avatar friend__avatar">
              <div class="friend__content">
                  <span class="friend__name">
                      펭수
                  </span>
                  <span class="friend__status">
                      instagram @giantpengsoo
                  </span>
              </div>
          </div>
          <div class="friend__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
          <ul class="more__btn-list">
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-envelope fa-2x"></i>
              </span>
              <span class="more__btn-title">
                메일
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-calendar-check fa-2x"></i>
              </span>
              <span class="more__btn-title">
                캘린더
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-file-alt fa-2x"></i>
              </span>
              <span class="more__btn-title">
                서랍
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-smile-wink fa-2x"></i>
              </span>
              <span class="more__btn-title">
                이모티콘
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-gamepad fa-2x"></i>
              </span>
              <span class="more__btn-title">
                게임
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-utensils fa-2x"></i>
              </span>
              <span class="more__btn-title">
                주문하기
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-cut fa-2x"></i>
              </span>
              <span class="more__btn-title">
                헤어샵
              </span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="far fa-file fa-2x"></i>
              </span>
              <span class="more__btn-title">
                페이지
              </span>
            </li>
          </ul>
        </header>
      </main>
      <nav class="nav">
          <ul class="nav__list">
              <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
              </li>
          </ul>
      </nav>
  </body>
</html>
