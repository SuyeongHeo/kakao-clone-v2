<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
    <title>설정 ｜ Kakao Clone</title>
  </head>
  <body>
      <div class="status-bar">
          <div class="status-bar__column">
              <i class="fas fa-wifi"></i>
              <span class="status-bar__mobile-carrier">KT</span>
              <span class="status-bar__generation">LTE</span>              
          </div>
          <div class="status-bar__column">
            <span class="status-bar__clock">오후3:03</span>
          </div>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-unlock-alt"></i>
            <i class="fas fa-clock"></i>
            <span class="status-bar__battery-level">94%</span>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
      </div>
      <header class="header">
          <div class="header__back-btn">
              <a href="more.html" class="header__back-btn">
                <i class="fas fa-arrow-left fa-2x"></i>
              </a>
          </div>
          <div class="header__header-column">
              <h1 class="header__title">설정</h1>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search fa-2x"></i>
            </span>
          </div>
        </header>
        <main class="settings">
            <section class="settings__section">
                <ul class="settings__list">
                    <li class="settings_setting">
                        <span class="settings __icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="settings__title">
                            개인/보안
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings __icon">
                            <i class="far fa-bell"></i>
                        </span>
                        <span class="settings__title">
                            알림
                        </span>
                    </li>
                    <li class="settings_setting">
                        <span class="settings __icon">
                            <i class="far fa-user"></i>
                        </span>
                        <span class="settings__title">
                            친구
                        </span>
                    </li>
                </ul>
            </section>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-item">
                  <a href="friends.html" class="nav__list-link">
                      <i class="far fa-user"></i>
                  </a>
                </li>
                <li class="nav__list-item">
                  <a href="index.html" class="nav__list-link">
                      <i class="far fa-comment"></i>
                  </a>
                </li>
                <li class="nav__list-item">
                  <a href="find.html" class="nav__list-link">
                      <i class="fas fa-hashtag"></i>
                  </a>
                </li>
                <li class="nav__list-item">
                  <a href="more.html" class="nav__list-link">
                      <i class="fas fa-ellipsis-h"></i>
                  </a>
                </li>
            </ul>
        </nav>
  </body>
</html>
