<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats ｜ Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span class="status-bar__mobile-carrier">KT</span>
        <span class="status-bar__generation">LTE</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후 3:03</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <i class="fas fa-clock"></i>
        <span class="status-bar__battery-level">94%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">채팅</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music fa-2x"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog fa-2x"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chat__column">
              <img class="chat__avatar g-avatar" src="images/mulbum.png" />
              <div class="chat__content">
                <span class="chat__username">
                  범이
                </span>
                <span class="chat__preview">사진을 보냈습니다.</span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">
                어제
              </span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
